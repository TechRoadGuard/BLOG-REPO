<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogspot</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  
  <div class="flex">

    
    <nav class="bg-gray-500 text-white w-64 h-screen p-4">
      <h1 class="text-center text-3xl font-semibold mb-6">BLOGSPOT</h1>
      <div class="flex flex-col space-y-4">
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Home</a>
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Categories</a>
        <a href="#" class="hover:bg-gray-700 p-2 rounded">favorites</a>

        <button id="addBlogBtn" class=" rounded text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add Blog</button>
      </div>
    </nav>

    
    <div class="flex-1 p-8">
      <div class="mb-6 flex justify-center">
        <input type="text" placeholder="Search blogs..." class="p-3 border border-gray-300 rounded-md w-1/3">
      </div>

      
      <div id="contentSection" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Main Content</h2>
        <p>This is the content area where the blog posts will appear.</p>
      </div>
    </div>

  </div>


  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-1/3">
      <h3 class="text-xl font-semibold mb-4">Add a New Blog</h3>
      <form id="blogForm">
        <div class="mb-4">
          <label for="blogTitle" class="block text-sm font-semibold mb-2">Blog Title</label>
          <input type="text" id="blogTitle" name="blogTitle" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="blogContent" class="block text-sm font-semibold mb-2">Blog Content</label>
          <textarea id="blogContent" name="blogContent" rows="4" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="closeModal" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 rounded">Cancel</button>
          <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 p-2 rounded ">Submit</button>
        </div>
      </form>
    </div>
  </div>

  
  <div id="viewBlogModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-1/3 max-h-[80vh] overflow-y-auto">
      <h3 class="text-xl font-semibold" id="viewBlogTitle">Blog Title</h3>
      <p class="text-gray-700 mt-2" id="viewBlogContent">Full blog content will be displayed here...</p>
      <div class="mt-4 flex justify-end">
        <button id="closeViewModal" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500">Close</button>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>

</body>
</html>
