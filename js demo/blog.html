        <!-- View count display (optional) -->
        <div>
            <p>View count: <span id="viewCount">0</span></p>
        </div>
        
        <script>
            // Get the current view count from localStorage or default to 0
            let viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
            }
            document.getElementById('viewCount').textContent = viewCount;
        
            // When the link is clicked, increment the view count and update the localStorage
            document.getElementById('viewLink').addEventListener('click', function(e) {
                // Increment the view count
                viewCount++;
                
                // Update the localStorage and the view count on the page
                localStorage.setItem('viewCount', viewCount);
                document.getElementById('viewCount').textContent = viewCount;
        
                // Allow the default behavior of the link (opening the travel.html file)
                // No need to prevent the default action here as you're opening the file normally
            });
        </script>
